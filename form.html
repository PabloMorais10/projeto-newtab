<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Projeto Exemplo NewTab</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.png" alt="" />
    </header>
    <div class="menu">
      <a href="/index.html"> Listagem </a>
      <a href="/form.html"> Cadastrar </a>
    </div>
    <section>
      <form class="formulario">
        <div>
          <label for="name">Nome:</label>
          <input name="name" id="name" required type="text" />
        </div>

        <div>
          <label for="phone">Telefone:</label>
          <input name="phone" id="phone" required type="tel" />
        </div>
        <div>
          <label>Experiência prévia:</label>
          <br />
          <input name="xp" id="xp-yes" type="radio" />
          <label for="xp-yes"> Sim </label>
          <input name="xp" id="xp-no" type="radio" />
          <label for="xp-no"> Não </label>
        </div>

        <input type="submit" value="Salvar" />
      </form>
    </section>
  </body>
</html>
